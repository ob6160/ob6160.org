{{ partial "head.html" }}

<body>
    <main>
        <div class="top">
            <header>
                <h1 id="title">{{ .Site.Title }}</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#readme">Readme.</a></li>
                    <li><a href="#thoughts">Thoughts.</a></li>
                </ul>
            </nav>
        </div>
        <div class="content">
            <section class="readme">
                <h2>Readme.</h2>
                {{.Content}}
            </section>
            <section class="thoughts"> 
                <h2>Thoughts.</h2>
                <ul>
                    {{ range .Site.RegularPages }}
                    <li class="thought">
                        <h3><a href="{{.Permalink}}">{{.Title}}</a></h3>
                        <p>{{.Description}}</p>
                    </li>
                    {{ end }}
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
